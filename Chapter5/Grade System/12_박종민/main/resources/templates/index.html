<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>top page</title>
        <meta http-equiv="Content-Type"
                content="text/html; charset=UTF-8" />
        <style>
        h1 { font-size:18pt; font-weight:bold; color:gray; }
        body { font-size:13pt; color:gray; margin:5px 25px; }
        tr { margin:5px; }
        th { padding:5px; color:white; background:darkgray; }
        td { padding:5px; color:black; background:#e0e0ff; }
        </style>
</head>
<body>
        <h1 th:text="#{content.title}">Helo page</h1>
        <table>
        <form method="post" action="/" th:object="${formModel}">
        <tr><td><label for="name">이름</label></td>
                <td><input type="text" name="name" th:value="*{name}" /></td></tr>
        <tr><td><label for="code">학번</label></td>
                <td><input type="text" name="code"  th:value="*{code}" /></td></tr>
        <tr><td><label for="subject1">과목1</label></td>
                <td><input type="text" name="subject1"  th:value="*{subject1}" /></td></tr>
        <tr><td><label for="subject2">과목2</label></td>
                <td><input type="text" name="subject2"  th:value="*{subject2}" /></td></tr>
        <tr><td><label for="subject3">과목3</label></td>
                <td><input type="text" name="subject3"  th:value="*{subject3}" /></td></tr>        
        <tr><td></td><td><input type="submit" /></td></tr>
        </form>
        </table>
        <hr/>
        <table>
        <tr><th>ID</th><th>이름</th><th>학번</th><th>과목1</th><th>과목2</th><th>과목3</th></tr>
        <tr th:each="obj : ${datalist}">
                <td th:text="${obj.id}"></td>
                <td th:text="${obj.name}"></td>
                <td th:text="${obj.code}"></td>
                <td th:text="${obj.subject1}"></td>
                <td th:text="${obj.subject2}"></td>
                <td th:text="${obj.subject3}"></td>
        </tr>
        </table>
</body>
</html>
