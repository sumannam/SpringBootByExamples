<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>edit page</title>
        <meta http-equiv="Content-Type"
                content="text/html; charset=UTF-8" />
        <style>
        h1 { font-size:18pt; font-weight:bold; color:gray; }
        body { font-size:13pt; color:gray; margin:5px 25px; }
        tr { margin:5px; }
        th { padding:5px; color:white; background:darkgray; }
        td { padding:5px; color:black; background:#e0e0ff; }
        </style>
</head>
<body>
        <h1 th:text="${title}">Edit page</h1>
        
        <form name="main" method="post" action="/edit" th:object="${formModel}">
        	<table>
                <input type="hidden" name="id" th:value="*{id}" />
                <tr>
		        	<td><label for="name">이름</label></td>
		            <td><input type="text" name="name" th:value="*{name}" /></td>
		        </tr>
		        <tr>
		        	<td><label for="studentNumber">학번</label></td>
		            <td><input type="text" name="studentNumber"  th:value="*{studentNumber}" /></td>
		        </tr>
		        <tr>
		       		<td><label for="subject1">과목1</label></td>
		            <td><input type="text" name="subject1"  th:value="*{subject1}" /></td>
		        </tr>
		        <tr>
		        	<td><label for="subject2">과목2</label></td>
		            <td><input type="text" name="subject2"  th:value="*{subject2}" /></td>
		        </tr>
				<tr>
					<td><label for="subject3">과목3</label></td>
		            <td><input type="text" name="subject3"  th:value="*{subject3}" /></td>
				</tr>
	            <tr>
	               <td><input type="submit"/></td>
	            </tr>
            </table>
        </form>
        
</body>
</html>
