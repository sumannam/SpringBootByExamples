<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>top page</title>
        <meta http-equiv="Content-Type"
                content="text/html; charset=UTF-8" />
        <style>
        h1 { font-size:18pt; font-weight:bold; color:gray; }
        body { font-size:13pt; color:gray; margin:5px 25px; }
        tr { margin:5px; }
        th { padding:5px; color:white; background:darkgray; }
        td { padding:5px; color:black; background:#e0e0ff; }
        </style>
</head>
<body>
        <h1 th:text="#{content.title}">Helo page</h1>
        <table>
        <form method="post" action="/" th:object="${formModel}">
        <tr><td><label for="name">이름</label></td>
                <td><input type="text" name="name" th:value="*{name}" /></td></tr>
        <tr><td><label for="num1">학번</label></td>
                <td><input type="text" name="num1"  th:value="*{num1}" /></td></tr>
        <tr><td><label for="sub1">자바</label></td>
                <td><input type="text" name="sub1"  th:value="*{sub1}" /></td></tr>
		<tr><td><label for="sub2">스프링부트</label></td>
                <td><input type="text" name="sub2"  th:value="*{sub2}" /></td></tr>
		<tr><td><label for="sub3">데이터베이스</label></td>
                <td><input type="text" name="sub3"  th:value="*{sub3}" /></td></tr>

        <tr><td></td><td><input type="submit" /></td></tr>
        </form>
        </table>
        <hr/>
        <table>
        <tr><th>ID</th><th>이름</th><th>학번</th><th>과목1</th><th>과목2</th><th>과목3</th></tr>
        <tr th:each="obj : ${datalist}">
        		<td th:text="${obj.id}"></td>
                <td th:text="${obj.name}"></td>
                <td th:text="${obj.num1}"></td>
                <td th:text="${obj.sub1}"></td>
                <td th:text="${obj.sub2}"></td>
                <td th:text="${obj.sub3}"></td>
                <td><a th:href="@{'/edit/' + ${obj.id}}"><button>수정</button></a></td>
                <td><a th:href="@{'/delete/' + ${obj.id}}"><button>삭제</button></a></td>
        </tr>
        </table>
</body>
</html>
