<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #e0e0ff;
}

table.navi {
	width: 100%;
	background: white;
}

table.navi tr {
	background: white;
}

table.navi tr td {
	background: white;
}

.err {
	color: red;
}
</style>

</head>
<body>
	<h1 th:text="#{content.title}">Helo page</h1>
	<p th:text="${msg}"></p>

	<table th:each="obj : ${datalist}">
		<form method="post" action="/detail/{id}">
			<input type="hidden" th:value="${obj.id}" />
		<tr>
			<td>이름</td>
			<td th:text="${obj.name}"></td>
		</tr>
		<tr>
			<td>학번</td>
			<td th:text="${obj.code}"></td>
		</tr>
		<tr>
			<td>자바</td>
			<td th:text="${obj.Java}"></td>
		</tr>
		<tr>
			<td>스프링부트</td>
			<td th:text="${obj.SpringBoot}"></td>
		</tr>
		<tr>
			<td>데이터베이스</td>
			<td th:text="${obj.DataBase}"></td>
		</tr>
		<tr>
			<td>총점</td>
			<td th:text="${obj.Amount}"></td>
		</tr>
		<tr>
			<td>평균</td>
			<td th:text="${obj.Average}"></td>
		</tr>
		<tr>
			<td>작성날짜</td>
			<td th:text="${obj.date}"></td>
		</tr>
		</form>
		<tr>
			<td colspan="2">
				<center>
					<a th:href="@{'/edit/' + ${obj.id}}"><button>수정</button></a> 
					<a th:href="@{'/delete/' + ${obj.id}}"><button>삭제</button></a> 
				</center>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<center>
					<a th:href="@{'/'}"><button>목록으로</button></a>
				</center>
			</td>
		</tr>

	</table>
</body>
</html>
