<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
@CHARSET "UTF-8";

.bbsListTbl {width:1050px; margin:0 auto; border-top:2px solid #384d75;}
.bbsListTbl th, .bbsListTbl td {padding:10px; box-sizing:border-box; height:55px;}
.bbsListTbl th {border-bottom:1px solid #ccc; background:#f0f3fa;}
.bbsListTbl td {text-align:center; line-height:1.3; border-bottom:1px solid #ccc;}
.bbsListTbl td.tit_notice {text-align:center;}
.bbsListTbl td:nth-child(1) {width:10%;}
.bbsListTbl td:nth-child(2) {width:55%;}
.bbsListTbl td:nth-child(3) {width:15%;}
.bbsListTbl td:nth-child(4) {width:20%;}

/* 공지사항 상세보기 */
.bbsview_list {width:1050px; margin:0 auto; padding-bottom:30px;  border-top:2px solid #384d75; text-align:left; list-style:none;}
.bbsview_list li {box-sizing:border-box; padding:0 15px; border-bottom:1px solid #ccc; font-size:14px; color:#666;}
.bbsview_list li.bbs_title {width:100%; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; height:50px; line-height:50px; font-weight:bold; font-size:16px;}
.bbsview_list li.bbs_hit {height:40px; line-height:40px; float:left; width:100%;}
.bbsview_list li.bbs_date {height:40px; line-height:40px; float:left; width:33%;}
.bbsview_list li.bbs_content {clear:both; min-height:200px; padding:20px 15px;}
.bbsview_list li.bbs_content .editer_content {line-height:1.4;}

input {
	height: 25px;
	width:200px;
}

input[type="submit"],[type="reset"],[type="button"] {
	height: 25px;
	width:80px;
}

</style>
</head>
<body>
	<div align="center">
		<form method="post" action="/insert">
		<input type="hidden" name="id" th:value="*{id}" />
		<div class="bodytext_area box_inner">			
			<ul class="bbsview_list" th:each="obj : ${datalist}">
				<form method="post" action="/edit">
				<li class="bbs_title"><label for="boardTitle">제목</label><input type="text" name="boardTitle" th:value = "${obj.boardTitle}" /></li>
				<li class="bbs_hit"><label for="name">이름</label><input type="text" name="name"  th:value = "${objname}"/></li>
				<li class="bbs_date"><label for="pc">pc</label><input type="text" name="pc"  th:value = "${obj.pc}"/></li>
				<li class="bbs_date"><label for="laptop">노트북</label><input type="text" name="laptop" th:value = "${obj.laptop}" /></li>
				<li class="bbs_date"><label for="monitor">모니터</label><input type="text" name="monitor" th:value = "${obj.monitor}" /></li>
								<li class="bbs_content"><label for="boardContent">내용</label>
					<div class="editer_content">
						<input type="text" name="boardContent" th:value = "${obj.boardContent}"/>
					</div>
				</li>
			</ul>
		</div>
					<input type="submit" value = "수정"/>
					</form>
					<a th:href="@{'/'}"><button>취소</button></a>

		
	</div>
</body>
</html>
